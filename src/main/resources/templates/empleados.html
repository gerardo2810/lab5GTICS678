<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
    <h2>Lista TEmpleados</h2>

    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th> Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="shipper, info : ${listaEmp}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${shipper.first_name}"></td>
            <td th:text="${shipper.last_name}"></td>
            <td th:text="${shipper.job.jobtitle}"></td>
            <td th:text="${shipper.department.department}"></td>
            <td th:text="${shipper.department.location.city}"></td>
            <td></td>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</body>
</html>
